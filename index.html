<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tela de Acesso</title>
</head>
<body>
    <form>
        <!--Cabeçalho do formulario-->
        <h2>Acesso</h2>
        <!--Campo de dados do usuario-->
        <label for="usuario"></label>
        <input type="text" id="usuario" name="usuario"  placeholder="Usuario" required><br><br>
        <!--Campo de dados senha-->
        <label for="senha"></label>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <!--Campo esqueci a senha-->
        <p><b>Esqueceu sua senha?</b> <a href="#">Recuperar senha</a></p>
        <!--Campo de botão-->
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
